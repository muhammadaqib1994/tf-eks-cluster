---
apiVersion: v1
kind: Service
metadata:
  name: springboot-app	


spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: springboot-app	
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app	
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app	
  template:
    metadata:
      labels:
        app: springboot-app	
    spec:
      containers:
      - name: springboot-app	
        image: 273725063969.dkr.ecr.us-west-2.amazonaws.com/springboot-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: Hello Kubernetes!
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/healthcheck-path: "/"
    alb.ingress.kubernetes.io/success-codes: "200,404"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: springboot-app	
          servicePort: 80
